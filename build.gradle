apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.0'
group = 'eu.codearte'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.wordnik:swagger-annotations_2.9.1:1.3.0'
    compile 'org.springframework:spring-web:[2.5, )'
    compile 'org.codehaus.groovy:groovy-all:2.1.9'
    compile 'com.google.guava:guava:15.0'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}

wrapper {
    gradleVersion '1.10'
}